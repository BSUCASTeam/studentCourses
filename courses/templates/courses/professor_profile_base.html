{% extends 'courses/base.html' %}
{% load staticfiles %}
{% load tags %}
{% block extrastyle %}
    <link rel="stylesheet" type="text/css" href="{% static 'courses/professor_profile.css' %}"/>
{% endblock %}
{% block extrascript %}
    <script src="{% static 'courses/main.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <h4>Professor's actions</h4>
                <ul class="nav nav-pills nav-stacked">
                    <li {% active_page request "professor_profile" %}>
                        <a href="{% url 'courses:professor_profile' user.username %}">Home</a></li>
                    <li {% active_page request "select_courses" %}>
                        <a href="{% url 'courses:select_courses' %}">Courses</a></li>
                    <li {% active_page request "put_marks" %}>
                        <a href="{% url 'courses:put_marks' %}">Put marks</a></li>
                </ul>
                <br>
            </div>

            <div class="col-sm-10">
                {% block main_content %}
                {% endblock %}
            </div>
        </div>
    </div>
{% endblock %}
